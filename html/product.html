<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products</title>
    <link rel="stylesheet" href="../css/styles3.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="your-logo.png" alt="Logo" width="50" height="50">
        </div>
        <nav class="navbar">
            <ul>
                <li><a href="../index.html">Home</a></li>
                <li><a href="./contact.html">Contact</a></li>
                <li><a href="product.html">Products</a></li>
            </ul>
        </nav>
    </header>
    <h2>Products</h2>
        <section class="products-page">
            <aside class="filter-sidebar">
                <h3>Filter Products</h3>
                <form action="#" method="get">
                    <label for="price">Price</label>
                    <select id="price" name="price">
                        <option value="low-high">Low to High</option>
                        <option value="high-low">High to Low</option>
                        <option value="under-50">$0 - $50</option>
                        <option value="50-100">$50 - $100</option>
                        <option value="100-200">$100 - $200</option>
                    </select>

                    <label for="category">Category</label>
                    <select id="category" name="category">
                        <option value="all">All Categories</option>
                        <option value="electronics">Electronics</option>
                        <option value="fashion">Fashion</option>
                        <option value="home">Home</option>
                        <option value="toys">Toys</option>
                    </select>

                    <label for="model">Model</label>
                    <select id="model" name="model">
                        <option value="all">All Models</option>
                        <option value="model-1">Model 1</option>
                        <option value="model-2">Model 2</option>
                        <option value="model-3">Model 3</option>
                    </select>

                    <button type="submit">Apply Filters</button>
                </form>
            </aside>

            <div class="product-gallery">
                <div class="product-item">
                    <img src="product1.jpg" alt="Product 1">
                    <p class="product-description">This is Product 1. Great quality and value.</p>
                </div>
                <div class="product-item">
                    <img src="product2.jpg" alt="Product 2">
                    <p class="product-description">This is Product 2. Ideal for everyday use.</p>
                </div>
                <div class="product-item">
                    <img src="product3.jpg" alt="Product 3">
                    <p class="product-description">This is Product 3. A top choice for tech enthusiasts.</p>
                </div>
                <div class="product-item">
                    <img src="product4.jpg" alt="Product 4">
                    <p class="product-description">This is Product 4. Perfect for home decoration.</p>
                </div>
            </div>
        </section>
</body>
</html>
